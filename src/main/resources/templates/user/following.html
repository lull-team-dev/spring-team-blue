<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>フォロー一覧</title>
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body class="min-h-screen bg-[var(--main-bg-color)]">

	<div th:replace="fragments/header_user :: header"></div>

	<main class="mt-45">

		<!-- プロフィールの部分 -->
		<div class="relative p-4 mt-[80px] mb-[60px] bg-[var(--mainsub-bg-color)]">

			<!-- プロフィールアイコン -->
			<img th:src="@{/img/1645F98C-8D48-44EF-916F-90C5E61389CE.png}" alt="アイコン画像"
				class="absolute -top-[50%] right-[24%] w-[124px] h-[124px] rounded-full border-2 border-none shadow-[5px_5px_3px_rgba(0,0,0,0.3)]">
			<h2 class=" ml-[10%] tracking-widest text-4xl font-bold">[[${account.nickname}]]さんの</h2>
			<div class="flex justify-between items-end">
				<div class="ml-[12%] text-4xl">フォロー一覧</div>

			</div>
		</div>

		<div class="w-3/5 mx-auto">
			<div th:each="follow : ${following}">
				<div
					class="flex mb-6 py-4 px-6 gap-6 rounded-2xl bg-[#f7f1e4] border border-[#d4bfa3] shadow-sm mx-auto">
					<div>
						<a th:href="@{'/mypage/user/' + ${follow.followed.id} + '/detail'}">
							<img th:src="@{/img/1645F98C-8D48-44EF-916F-90C5E61389CE.png}" alt="アイコン画像"
								class="w-[80px] h-[80px] rounded-full border-2 border-[#fff9e6] shadow-sm" />
						</a>
					</div>
					<div class="flex flex-col justify-center">
						<div class="mb-1">
							<a th:href="@{'/mypage/user/' + ${follow.followed.id} + '/detail'}"
								class="text-xl font-bold text-[#6b4f3a] hover:underline">
								[[${follow.followed.name}]]
							</a>
						</div>
						<div>[[${follow.followed.profile}]]</div>
					</div>
				</div>
			</div>
		</div>

		<div class="text-center">
			<th:block th:if="${@myAccount.id != account.id}">
				<a th:href="@{/mypage/user/{id}/detail(id=${account.id})}">← 戻る</a>
			</th:block>
			<th:block th:if="${@myAccount.id == account.id}">
				<a th:href="@{/mypage}">← マイページに戻る</a>
			</th:block>
		</div>


	</main>
</body>

</html>

<!-- templates/contact.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>お問い合わせ | MadeForU</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>

  <body class="bg-[var(--main-bg-color)] min-h-screen">
    <div th:replace="fragments/header_account :: header"></div>

    <main
      class="max-w-2xl mx-auto px-6 py-12 bg-white rounded-xl shadow-md mt-10"
    >
      <h1 class="text-3xl font-bold mb-6 text-center">お問い合わせ</h1>

      <p class="mb-6 text-gray-700">
        ご意見・ご質問などがございましたら、下記のフォームよりお気軽にお問い合わせください。
      </p>

      <form
        method="post"
        th:action="@{/contact/submit}"
        th:object="${contactForm}"
      >
        <div class="mb-4">
          <label for="name" class="block font-semibold mb-2">お名前</label>
          <input
            type="text"
            id="name"
            name="name"
            th:field="*{name}"
            required
            class="w-full p-3 border rounded-md focus:outline-none focus:ring focus:border-indigo-500"
          />
        </div>

        <div class="mb-4">
          <label for="email" class="block font-semibold mb-2"
            >メールアドレス</label
          >
          <input
            type="email"
            id="email"
            name="email"
            th:field="*{email}"
            required
            class="w-full p-3 border rounded-md focus:outline-none focus:ring focus:border-indigo-500"
          />
        </div>

        <div class="mb-6">
          <label for="message" class="block font-semibold mb-2"
            >お問い合わせ内容</label
          >
          <textarea
            id="message"
            name="message"
            rows="6"
            th:field="*{message}"
            required
            class="w-full p-3 border rounded-md focus:outline-none focus:ring focus:border-indigo-500"
          ></textarea>
        </div>

        <div class="text-center">
          <button
            type="submit"
            class="px-8 py-3 primary-button text-white font-semibold rounded-md"
          >
            送信する
          </button>
        </div>
      </form>
    </main>

    <div th:replace="fragments/footer :: footer"></div>
  </body>
</html>

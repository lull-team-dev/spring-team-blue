<!-- templates/item/item_list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>商品一覧</title>
</head>

<body>
	<div th:replace="fragments/header_search :: header"></div>
	<div>
		<h2>商品一覧</h2>
		<p th:if="${message}" style="color: red;" th:text="${message}"></p>
		<div class="item-link">
			<a href="/items">全商品</a>
			<a th:each="category:${categories}" th:href="@{/items(categoryId=${category.id})}">
				<span th:text="${category.name}" style="padding-left:10px;"></span>
			</a>
		</div>

		<div th:each="item: ${items}">
			<a th:href="@{items/{id}/detail(id=${item.id})}">
				<image class="itemImage" th:src="@{'/images/items/' + ${item.image}}"></image>
				<p class="itemPrice" th:text="${item.price}"></p>
			</a>
		</div>

</body>

</html>

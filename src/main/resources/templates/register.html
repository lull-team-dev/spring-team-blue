<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新規登録</title>
    <link rel="stylesheet" href="../static/css/styles.css" />
    <!-- <link rel="stylesheet" href="/css/styles.css"> -->
  </head>
  <body class="min-h-screen overflow-y-hidden bg-[#d1f5ff]">
    <!-- ロゴ部分 -->

    <header
      class="has-[400px]: bg-[linear-gradient(to_bottom,_#7eccda_1%,_#c5f2fb_90%,_#d1f5ff_100%)]"
    >
      <h1 class="w-[358px] mx-auto">
        <img src="../static/img/Frame 2.png" alt="MadeForUロゴ" />
      </h1>
    </header>

    <div class="relative w-[300px] h-[100px] mx-auto mt-20">
      <!-- ロゴ左半分 -->
      <div
        id="logo-left"
        class="absolute left-0 w-1/2 h-full bg-black text-white flex items-center justify-center text-3xl font-bold transition-transform duration-500"
      >
        MA
      </div>

      <!-- ロゴ右半分 -->
      <div
        id="logo-right"
        class="absolute right-0 w-1/2 h-full bg-black text-white flex items-center justify-center text-3xl font-bold transition-transform duration-500"
      >
        DE
      </div>

      <!-- ハサミ（SVGやdivでOK） -->
      <div
        id="scissors"
        class="absolute w-[100px] h-[100px] left-1/2 -translate-x-1/2 -top-[60px] z-10"
      >
        <!-- 刃は省略：今あるコード活用 -->
      </div>
    </div>

    <!-- 登録フォーム全体 -->

    <main class="mt-4 relative perspective-[1000px]">
      <div
        id="step3"
        class="absolute top-[10%] right-[0%] max-w-md mx-auto h-[650px] bg-amber-300 shadow-md rounded-[66px] px-16 pt-6 space-y-9 pb-7"
      ></div>
      <form>
        <!--ーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーー
       ステップ１
     　ーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーー-->
        <div
          id="step1"
          class="absolute inset-0 z-20 max-w-md mx-auto h-[550px] bg-[var(--bg-form)] shadow-md rounded-[66px] px-16 pt-6 space-y-9 pb-7"
        >
          <!-- 姓・名 -->
          <h2 class="text-center text-2xl text-[var(--main-color)]">
            新規登録
          </h2>
          <div class="flex mt-4">
            <div class="w-[48%] flex flex-col">
              <div class="flex">
                <label class="text-sm text-[var(--text-color)] mr-2"
                  >姓<span class="text-red-500">*</span></label
                >
                <span class="text-red-500 text-xs">姓を入力して下さい</span>
              </div>
              <input
                class="border-b text-[var(--text-color)] border-[var(--main-color)] focus:outline-none"
                type="text"
                placeholder="山田"
              />
            </div>
            <div class="w-[48%] ml-[4%] flex flex-col">
              <div class="flex">
                <label class="text-sm text-[var(--text-color)]"
                  >名<span class="text-red-500">*</span></label
                >
                <p class="text-red-500 text-xs ml-1">名を入力して下さい</p>
              </div>
              <input
                class="border-b text-[var(--text-color)] border-[var(--main-color)] focus:outline-none"
                type="text"
                placeholder="花子"
              />
            </div>
          </div>

          <!-- メールアドレス -->
          <div class="flex flex-col mt-4">
            <div class="flex">
              <label class="text-sm text-[var(--text-color)]"
                >メールアドレス<span class="text-red-500">*</span></label
              >
              <p class="text-red-500 text-xs ml-2 inline">
                メールアドレスを入力して下さい
              </p>
            </div>
            <input
              class="border-b border-[var(--main-color)] focus:outline-none"
              type="email"
            />
          </div>

          <!-- パスワード -->
          <div class="flex flex-col mt-4">
            <div class="flex">
              <label class="text-sm text-[var(--text-color)]"
                >パスワード<span class="text-red-500">*</span></label
              >
              <p class="text-red-500 text-xs ml-1">
                パスワードを入力して下さい
              </p>
            </div>
            <input
              class="border-b border-[var(--main-color)] focus:outline-none"
              type="password"
            />
          </div>

          <!-- パスワード（確認用） -->
          <div class="flex flex-col mt-4">
            <div class="flex">
              <label class="text-sm text-[var(--text-color)]"
                >パスワード（確認用）<span class="text-red-500">*</span></label
              >
              <p class="text-red-500 text-xs ml-1">パスワードが一致しません</p>
            </div>
            <input
              class="border-b border-[var(--main-color)] focus:outline-none"
              type="password"
            />
          </div>

          <!-- 次へボタン -->
          <div class="text-right">
            <button
              class="text-[var(--main-color)]"
              type="button"
              onclick="goToStep2()"
            >
              次へ →
            </button>
          </div>
          <a class="text-[var(--main-color)] underline" href=""
            >登録済みの方はこちら</a
          >
        </div>

        <!--ーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーー
         ステップ2
     　   ーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーー-->

        <div
          id="step2"
          class="inset-0 relative sz-10 max-w-md hidden h-[600px] mx-auto bg-[var(--bg-form)] shadow-md rounded-[66px] px-16 pt-6 space-y-6 pb-7"
        >
          <h2 class="text-center text-2xl text-[var(--main-color)]">
            新規登録
          </h2>
          <div class="flex items-center space-x-2">
            <label class="text-sm text-[var(--text-color)]"
              >郵便番号<span class="text-red-500">*</span></label
            >
            <input
              type="text"
              class="w-16 border rounded-[66px] border-[var(--main-color)] text-center"
              maxlength="3"
            />
            <span>-</span>
            <input
              type="text"
              class="w-16 border rounded-2xl border-[var(--main-color)] text-center"
              maxlength="4"
            />
            <button
              type="button"
              class="px-3 py-1 ml-2 border rounded-2xl bg-[#baeeff] border-[var(--main-color)] text-[var(--main-color)] cursor-pointer text-sm"
            >
              検索
            </button>
          </div>
          <div>
            <label class="text-sm text-[var(--text-color)]"
              >都道府県<span class="text-red-500">*</span></label
            >
            <input
              type="text"
              class="w-full border-b border-[var(--main-color)]"
            />
          </div>
          <div>
            <label class="text-sm text-[var(--text-color)]"
              >市区町村<span class="text-red-500">*</span></label
            >
            <input
              type="text"
              class="w-full border-b border-[var(--main-color)]"
            />
          </div>
          <div>
            <label class="text-sm text-[var(--text-color)]"
              >町域・番地<span class="text-red-500">*</span></label
            >
            <input
              type="text"
              class="w-full border-b border-[var(--main-color)]"
            />
          </div>
          <div>
            <label class="text-sm text-[var(--text-color)]">建物名など</label>
            <input
              type="text"
              class="w-full border-b border-[var(--main-color)]"
            />
          </div>

          <div class="flex">
            <button
              class="text-left text-[var(--main-color)] cursor-pointer"
              type="button"
              onclick="goToStep1()"
            >
              ←戻る
            </button>
            <button
              type="submit"
              class="ml-auto absolute bottom-4 left-1/2 -translate-x-1/2 primary-button"
            >
              登録
            </button>
          </div>
          <a class="text-[var(--main-color)] mt-auto underline" href=""
            >登録済みの方はこちら</a
          >
        </div>
      </form>
    </main>

    <script>
      function cutLogo() {
        // ハサミをチョキ！
        document.getElementById("scissors").classList.add("animate-choki");

        // ロゴを左右にスライド
        setTimeout(() => {
          document.getElementById("logo-left").style.transform =
            "translateX(-100%) rotate(-5deg)";
          document.getElementById("logo-right").style.transform =
            "translateX(100%) rotate(5deg)";
        }, 500); // ハサミが動いたあとに発動
      }

      // 自動で発火（またはボタンやスクロール時でもOK）
      window.addEventListener("load", cutLogo);
    </script>

    <script>
      const step1 = document.getElementById("step1");
      const step2 = document.getElementById("step2");

      function goToStep1() {
        step2.classList.add("slide-right");
        step1.classList.add("");
      }
      function goToStep2() {
        step1.classList.add("flip-vertical-left");
        step1.classList.remove("hidden");

        step2.classList.remove("hidden");
      }
    </script>
  </body>
</html>

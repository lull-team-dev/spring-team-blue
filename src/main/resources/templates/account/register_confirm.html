<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>

	<body>
		<div th:replace="fragments/header_account :: header"></div>
		<h2>登録確認</h2>
		<p th:text="${account.name}"></p>
		<p th:text="${account.nickName}"></p>
		<p th:text="${account.email}"></p>
		<p th:if="${account.address}" th:text="${account.address}"></p>
		<p th:if="${account.tel}" th:text="${account.tel}"></p>
		
		<form method="post" action="/register/complete" th:object="${account}">
		    <input type="hidden" th:field="*{id}" />
		    <input type="hidden" th:field="*{name}" />
		    <input type="hidden" th:field="*{nickName}" />			
		    <input type="hidden" th:field="*{email}" />
		    <input type="hidden" th:field="*{password}" />
		    <input type="hidden" th:field="*{address}" />
		    <input type="hidden" th:field="*{tel}" />
		    <input type="hidden" th:field="*{profile}" />
		    <button type="submit">登録する</button>
		</form>

	</body>

</html>

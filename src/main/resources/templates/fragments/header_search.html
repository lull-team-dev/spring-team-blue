<header class="bg-[linear-gradient(to_bottom,_#86cddd_90%,_#ffffff_100%)] px-8 py-2 flex justify-between items-center">
	<!-- 左：ロゴ -->

	<a th:href="@{/}" class="w-1/6">
		<img th:src="@{/images/content/logo.png}" alt="MadeForUロゴ" />
	</a>

	<!-- 中央：検索フォーム -->
	<div class="search-box w-1/4 mx-4">
		<form method="get" th:action="@{/items}"
			class="flex items-center border border-blue-400 rounded-lg px-3 py-2 bg-[#a3dee5]">
			<input type="text" name="keyword" th:value="${param.keyword}" placeholder="お探しの商品はありますか？"
				class="bg-transparent outline-none text-gray-700 placeholder-gray-500 w-full" />
			<button type="submit" class="ml-2 text-gray-600 hover:text-gray-800 cursor-pointer">
				<img th:src="@{/img/searchicon.png}" class="w-5 opacity-50" alt="検索" />
			</button>
		</form>
	</div>

	<!-- 右：ユーザー関連 -->
	<div class="flex items-center space-x-4">
		<!-- ログインしていない場合 -->
		<th:block th:if="${session.account == null}">
			<a th:href="@{/account/login}" class="text-sm text-white hover:underline">ログイン</a>
			<a th:href="@{/account/register}" class="text-sm text-white hover:underline">新規登録</a>
		</th:block>

		<!-- ログインしている場合 -->
		<th:block th:if="${session.account != null}">
			<div class="flex flex-col items-center">
				<a th:href="@{/mypage}" class="text-sm text-center text-white hover:underline">
					<img th:src="@{/images/items/image.png}" alt="ユーザー" class="w-18 rounded-full border border-white" />
					<p class="text-white mt-1 text-sm" th:text="${session.account.name}"></p>
			</div>
			<div class="w-[6%] mr-[5px]">
				<a class="block hover:animate-bounce" th:href="@{/account/logout}">
					<img title="ログアウト" class="opacity-60" src="/images/content/logout.png" />
				</a>
			</div>
			<details class="group">
				<summary class="list-none hover:animate-bounce">
					<img title="通知" src="/images/content/bell.png" />
				</summary>
				<ul class="bg-white list-none" th:if="${unreadChats}" th:each="chat :${unreadChats}">
					<li>
						<a th:href="@{'/chat?chatId=' + ${chat.id}}" th:text=" ${chat.item.name} + 'に新規メッセージ'"></a>
					</li>
				</ul>
			</details>
		</th:block>
	</div>
</header>

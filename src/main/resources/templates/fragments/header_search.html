<div th:fragment="header">
	<header>
		検索欄を表示させるヘッダー
		<nav>

			<a href="/">トップ</a>
			<th:block th:if="${session.account == null}">
				<a href="/login">ログイン</a>
				<a href="/register">新規登録</a>
			</th:block>
			<th:block th:if="${session.account != null}">
				<a href="/mypage">[[${@myAccount.name}]]さんのマイページ</a>
				<a href="/logout">ログアウト</a>
			</th:block>
		</nav>

		<form method="get" action="/items">
			<input name="keyword" placeholder="お探しのものはありますか？">
			<button>検索</button>
		</form>

	</header>
</div>

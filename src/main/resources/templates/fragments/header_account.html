<div th:fragment="header">
	<link rel="stylesheet" href="/css/input.css">
	<header class="bg-[linear-gradient(to_bottom,_#86cdd2_90%,_#FFFDDA_100%)] px-8 py-2 flex justify-between">

		<h1 class="w-1/5">
			<a th:href="@{/items}">
				<img  src="/images/content/logo.png" alt="ロゴ" />
			</a>
		</h1>

		<div class="flex items-center">
			<div class="mx-2 px-4 py-2 bg-[#005887] text-[#FFEAC2] rounded-lg">
				<a th:href="@{/account/logout}">ログアウト</a>
			</div>
			<details class="group">
				<summary class="list-none">
						<img class="hover:opacity-50" src="/images/content/bell.png">
				</summary>
				<ul class="bg-white　list-none" th:if="${unreadChats}" th:each="chat :${unreadChats}">
					<li>
						<a th:href="@{'/chat?chatId=' + ${chat.id}}" th:text=" ${chat.item.name} + 'に新規メッセージ'"></a>
					</li>
				</ul>
			</details>
		</div>
	</header>
</div>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新規登録</title>
    <link rel="stylesheet" href="../static/css/styles.css" />
    <!-- <link rel="stylesheet" href="/css/styles.css"> -->
  </head>

  <body class="bg-[#fefbd3] font-sans">
    <!-- ヘッダー -->
    <header
      class="bg-gradient-to-b from-[#95d5df] via-[#dff5d8] to-[#fefbd3] px-6 py-4 flex items-center justify-between"
    >
      <div class="flex items-center space-x-4">
        <img src="../static/img/Frame 2.png" alt="MadeForUロゴ" class="w-3/4" />
      </div>
      <div class="space-x-3">
        <a
          href="/login"
          class="px-4 py-2 rounded-full bg-[#ffe6b3] text-[#003350] font-semibold shadow-sm hover:bg-[#ffe0a1] transition"
          >ログイン</a
        >
        <a
          href="/signup"
          class="px-4 py-2 rounded-full bg-[#005380] text-white font-semibold shadow-sm hover:bg-[#003f5e] transition"
          >新規登録</a
        >
      </div>
    </header>

    <!-- 商品スライダー（静的バージョン） -->
    <section class="py-8 px-4">
      <div
        class="max-w-md mx-auto relative rounded-2xl overflow-hidden shadow-lg"
      >
        <img
          src="../static/img/ネックレス.png"
          alt="ネックレス"
          class="w-full h-auto"
        />
        <div
          class="absolute bottom-0 left-0 right-0 bg-black/40 text-white text-center py-2 text-xl tracking-wide"
        >
          ネックレス
        </div>
      </div>
      <div class="flex justify-center space-x-2 mt-4">
        <span class="w-3 h-3 rounded-full bg-blue-400 inline-block"></span>
        <span class="w-3 h-3 rounded-full bg-gray-400 inline-block"></span>
        <span class="w-3 h-3 rounded-full bg-gray-400 inline-block"></span>
      </div>
    </section>
  </body>
</html>

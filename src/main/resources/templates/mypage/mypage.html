<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>マイページ</title>
</head>

<body>
	<div th:replace="fragments/header_account :: header"></div>
	<h2>マイページ</h2>

	<form method="get" action="/mypage/update">
		<button>プロフィール編集</button>
	</form>

	<a href="/items/new">商品を登録する</a>
	<!-- ← ここが導線 -->


	<div>
		<h3></h3>
		<span>評価：</span><span></span>
	</div>

	<div>
		<a th:href="@{/mypage(id=1)}">出品</a>
		<a th:href="@{/mypage(id=2)}">購入履歴</a>
		<a th:href="@{/mypage(id=3)}">評価</a>
		<!--  <a th:href="@{/mypage(id=4)}"></a>-->
	</div>
	<th:block th:if="${myItems}">
		<div th:each="item:${myItems}">
			<img name="image" th:src="@{'/images/items/' + ${item.image}}" />
			<p name="price" th:text="${item.price}"></p>
		</div>
	</th:block>
	<th:Block th:if="${orderDetail}">
		<div th:each="orders:${orderDetail}">
			<p th:text="${orders.item.name}"></p>
		</div>
	</th:Block>
	<th:Block th:if="${myReview}">
		<div th:each="review: ${myReview}">
			<p ></p>
		</div>
	</th:Block>
</body>

</html>

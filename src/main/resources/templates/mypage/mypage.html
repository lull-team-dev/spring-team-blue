<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />

	<title>マイページ</title>
	<link rel="stylesheet" href="/css/toggle.css">
	<link rel="stylesheet" href="/css/styles.css">
</head>

<body class="bg-[#FFFDDA]">

	<div th:replace="fragments/header_account :: header"></div>
	
	<div class="relative p-4 mt-[100px] bg-[#dfcbaf]">
		<h2 class="text-white ml-[5%] tracking-widest text-4xl">MyPage</h2>
		<p class="ml-[10%] text-2xl text-white">[[${@myAccount.nickname}]]さん</p>

		<a th:href="@{/mypage/update}" class="absolute mr-0">
				<img src="/images/content/setting.png" alt="" />
		</a>
	</div>	


	<p>
		フォロー: <span th:text="${followingCount}"></span>人 /
		フォロワー: <span th:text="${followerCount}"></span>人
	</p>
	<a th:href="@{'/mypage/user/' + ${@myAccount.id} + '/following'}">フォロー一覧を見る</a> /
	<a th:href="@{'/mypage/user/' + ${@myAccount.id} + '/followers'}">フォロワー一覧を見る</a><br>

	<!-- ← ここが導線 -->
	<p>------------------------</p>
	<div>
		<h3>あなたの評価</h3>
		<span>評価：</span>
		<span th:text="${#numbers.formatDecimal(avgScore, 1, 1)} + ' / 5.0'">未評価</span>
	</div>

	<nav
		class="mt-10 mx-auto flex justify-center border-t border-b border-[#997c5a] text-[#997c5a] bg-[#fffbd3] h-12 items-stretch text-center text-2xl">
		<div class="flex items-center px-20 border-x bg-[#fcdd7b] shadow border-[#997c5a] box-border">
			<a class="px-6" th:href="@{/mypage/{id}(id=4)}">気になる</a>
		</div>
		<div class="flex items-center px-20 border-x bg-[#fcdd7b] shadow border-[#997c5a] box-border">
			<a class="px-6" th:href="@{/mypage/{id}(id=1)}">購入履歴</a>
		</div>
		<div class="flex items-center px-20 border-x bg-[#fcdd7b] shadow border-[#997c5a] box-border">
			<a class="px-6" th:href="@{/mypage/{id}(id=2)}">出品</a>
		</div>
		<div class="flex items-center px-20 border-x bg-[#fcdd7b] shadow border-[#997c5a] box-border">
			<a class="px-6" th:href="@{/mypage/{id}(id=3)}">評価</a>
		</div>
	</nav>
	<div>
		<th:block th:if="${historys}">
			<div th:each="history : ${historys}">
				<p th:text="${#temporals.format(history.date, 'yyyy/MM/dd')}"></p>
				<p th:text="${history.item.name}"></p>
				<p th:text="${history.totalPrice} + '円'"></p>
			</div>
		</th:block>
		<th:block th:if="${itemSelling}">
			<div th:each="myItem : ${itemSelling}">
				<a th:href="@{'/items/' + ${myItem.id} + '/detail'}">
					<img th:if="${myItem.image != null}" th:src="@{'/images/items/' + ${myItem.image}}" alt="商品画像"
						width="200">
				</a>
				<p th:text="${myItem.name}">商品名</p>
				<p th:text="${myItem.price} + '円'">価格</p>
				<!-- アイテムごとのトグルボタン -->

				<label class="switch">
					<input type="checkbox" class="soldout-toggle" th:data-id="${myItem.id}"
						th:checked="${!myItem.soldOut ? 'checked' : null}" />
					<span class="slider"></span>
				</label>
				<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
				<script>
					$(function () {
						$(".soldout-toggle").on("change", function () {
							const itemId = $(this).data("id");
							const soldOut = !$(this).is(":checked"); // ←ここで反転

							$.ajax({
								url: "/item/toggle-soldout",
								method: "POST",
								data: {
									itemId: itemId,
									soldOut: soldOut
								},
								success: function (response) {
									console.log("出品状態更新成功:", response);
								},
								error: function (xhr) {
									alert("更新失敗: " + xhr.responseText);
								}
							});
						});
					});
				</script>

			</div>
		</th:block>
		<th:block th:if="${myReview}">
			<div th:replace="review/review_list :: body"></div>
		</th:block>
		<th:block th:if="${bookmarks}">
			<div th:replace="bookmark/bookmark_list :: body"></div>
		</th:block>

	</div>
	<a href="/items/new">+</a>
</body>

</html>

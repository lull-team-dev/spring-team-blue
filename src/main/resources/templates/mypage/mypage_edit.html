<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>プロフィール編集</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>

  <body class="min-h-screen bg-[var(--main-bg-color)]">
    <div th:replace="fragments/header_user :: header"></div>

    <main class="max-w-4xl mx-auto p-8">
      <div class="text-center mb-12 mt-20">
        <h1 class="text-4xl font-bold text-[#6b4f3a] tracking-widest">
          プロフィール編集
        </h1>
        <div class="mt-4 text-lg text-[var(--text-color)]">
          ユーザー情報を編集できます
        </div>
      </div>

      <!-- 編集フォーム -->
      <div
        class="p-8 rounded-2xl bg-[#f7f1e4] border border-[#d4bfa3] shadow-lg"
      >
        <form method="post" action="/mypage/update" class="space-y-8">
          <input type="hidden" name="id" th:value="${account.id}" />

          <div class="pb-8 border-b border-b-[#d4bfa3]">
            <h3 class="text-2xl font-bold text-[#6b4f3a] mb-6">基本情報</h3>

            <div class="grid gap-6">
              <div class="form-group">
                <label
                  for="imageFile"
                  class="block text-sm font-semibold text-[#6b4f3a] mb-2"
                >
                  画像アップロード
                </label>
                <input
                  type="file"
                  id="icon"
                  name="icon"
                  accept="image/*"
                  class="block .primary-button"
                />
                <div class="mt-4 text-center">
                  <img
                    id="preview"
                    th:if="${account.icon}"
                    th:src="@{'/images/users/' + ${account.icon}}"
                    alt="プレビュー画像"
                    class="hidden mx-auto max-w-[200px] max-h-[200px] rounded-md border"
                  />
                </div>

                <div class="form-group">
                  <label
                    for="name"
                    class="block text-sm font-semibold text-[#6b4f3a] mb-2"
                    >名前 <span class="text-red-500">*</span></label
                  >
                  <input
                    type="text"
                    id="name"
                    name="name"
                    th:value="${account.name}"
                    required
                    class="w-full p-4 border border-[#d4bfa3] rounded-xl bg-white focus:outline-none focus:ring-2 focus:ring-[var(--main-color)] focus:border-transparent"
                  />
                </div>
              </div>

              <div class="form-group">
                <label
                  for="nickname"
                  class="block text-sm font-semibold text-[#6b4f3a] mb-2"
                  >ニックネーム <span class="text-red-500">*</span></label
                >
                <input
                  type="text"
                  id="nickname"
                  name="nickname"
                  th:value="${account.nickname}"
                  required
                  class="w-full p-4 border border-[#d4bfa3] rounded-xl bg-white focus:outline-none focus:ring-2 focus:ring-[var(--main-color)] focus:border-transparent"
                />
              </div>

              <div class="form-group">
                <label
                  for="email"
                  class="block text-sm font-semibold text-[#6b4f3a] mb-2"
                  >メールアドレス <span class="text-red-500">*</span></label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  th:value="${account.email}"
                  required
                  class="w-full p-4 border border-[#d4bfa3] rounded-xl bg-white focus:outline-none focus:ring-2 focus:ring-[var(--main-color)] focus:border-transparent"
                />
              </div>

              <div class="form-group">
                <label
                  for="password"
                  class="block text-sm font-semibold text-[#6b4f3a] mb-2"
                  >パスワード <span class="text-red-500">*</span></label
                >
                <input
                  type="password"
                  id="password"
                  name="password"
                  th:value="${account.password}"
                  required
                  class="w-full p-4 border border-[#d4bfa3] rounded-xl bg-white focus:outline-none focus:ring-2 focus:ring-[var(--main-color)] focus:border-transparent"
                />
              </div>
            </div>
          </div>

          <div class="pb-8 border-b border-b-[#d4bfa3]">
            <h3 class="text-2xl font-bold text-[#6b4f3a] mb-6">詳細情報</h3>

            <div class="grid gap-6">
              <div class="form-group">
                <label
                  for="profile"
                  class="block text-sm font-semibold text-[#6b4f3a] mb-2"
                  >自己紹介</label
                >
                <textarea
                  id="profile"
                  name="profile"
                  rows="4"
                  th:text="${account.profile}"
                  class="w-full p-4 border border-[#d4bfa3] rounded-xl bg-white focus:outline-none focus:ring-2 focus:ring-[var(--main-color)] focus:border-transparent resize-none"
                  placeholder="自己紹介を入力してください"
                ></textarea>
              </div>

              <div class="form-group">
                <label
                  for="address"
                  class="block text-sm font-semibold text-[#6b4f3a] mb-2"
                  >住所</label
                >
                <input
                  type="text"
                  id="address"
                  name="address"
                  th:value="${account.address}"
                  class="w-full p-4 border border-[#d4bfa3] rounded-xl bg-white focus:outline-none focus:ring-2 focus:ring-[var(--main-color)] focus:border-transparent"
                  placeholder="例: 東京都渋谷区..."
                />
              </div>

              <div class="form-group">
                <label
                  for="tel"
                  class="block text-sm font-semibold text-[#6b4f3a] mb-2"
                  >電話番号</label
                >
                <input
                  type="tel"
                  id="tel"
                  name="tel"
                  th:value="${account.tel}"
                  class="w-full p-4 border border-[#d4bfa3] rounded-xl bg-white focus:outline-none focus:ring-2 focus:ring-[var(--main-color)] focus:border-transparent"
                  placeholder="例: 090-1234-5678"
                />
              </div>
            </div>
          </div>

          <div class="flex justify-center gap-8 pt-6">
            <a
              href="/mypage"
              class="w-[160px] bg-[#FFB69E] text-white px-8 py-3 rounded-full font-semibold hover:bg-[#ffa88c] transition-colors duration-300 text-center"
            >
              キャンセル
            </a>
            <button
              type="submit"
              class="w-[160px] bg-[var(--main-color)] text-white px-8 py-3 rounded-full font-semibold hover:bg-[#3a89a6] transition-colors duration-200"
            >
              更新する
            </button>
          </div>
        </form>
      </div>

      <div class="text-center mt-8">
        <p class="text-gray-600">
          <a
            href="/mypage"
            class="text-[var(--main-color)] hover:underline font-semibold"
          >
            ← マイページに戻る
          </a>
        </p>
      </div>
    </main>
    <script>
      const imageFile = document.getElementById("icon");
      const preview = document.getElementById("preview");
      const originalSrc = preview ? preview.src : "";

      if (preview && originalSrc) {
        preview.classList.remove("hidden");
      }

      imageFile.addEventListener("change", function (e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            preview.src = e.target.result;
            preview.classList.remove("hidden");
          };
          reader.readAsDataURL(file);
        } else {
          preview.src = originalSrc;
          if (!originalSrc) {
            preview.classList.add("hidden");
          }
        }
      });
    </script>
    <div th:replace="fragments/footer :: footer"></div>
  </body>
</html>

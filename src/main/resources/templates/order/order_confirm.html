<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>注文内容の確認</title>
</head>
<body>
	<h2>注文内容の確認</h2>

	<p>商品名：<span th:text="${item.name}"></span></p>
	<p>金額：<span th:text="${item.price} + '円'"></span></p>
	<p>郵便番号：<span th:text="${order.postalCode}"></span></p>
	<p>配送先住所：<span th:text="${order.deliveryAddress}"></span></p>
	<p>電話番号：<span th:text="${order.deliveryTel}"></span></p>
	<p>支払い方法：<span th:text="${order.paymentMethod}"></span></p>

	<form method="post" action="/order/confirm/complete">
		<input type="hidden" name="address" th:value="${order.deliveryAddress}" />
		<input type="hidden" name="payment_method" th:value="${order.paymentMethod}" />
		<input type="hidden" name="itemId" th:value="${item.id}" />
		<input type="hidden" name="postalCode" th:value="${order.postalCode}" />

		<button type="submit">注文を確定</button>
	</form>

	<a th:href="@{'/order/' + ${item.id}}">← 入力画面に戻る</a>
</body>
</html>

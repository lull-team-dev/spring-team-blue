<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>

  <body>
    <div th:replace="fragments/header_user :: header"></div>
    <div
      class="min-h-screen bg-[var(--main-bg-color)] flex items-center justify-center"
    >
      <div
        class="rounded-3xl mt-12 px-10 py-8 w-4/12 bg-white shadow-[0_0_8px_rgba(221,179,142,0.5)] border border-[#eddccc]"
      >
        <h2 class="text-center text-xl font-semibold mb-6">配送情報の入力</h2>
        <form method="post" action="/order/confirm" class="space-y-4 text-s">
          <div class="flex mt-8 items-center justify-center relative space-x-2">
            <span
              th:if="${zipMessage}"
              th:text="${zipMessage}"
              class="block absolute whitespace-nowrap left-1/2 -translate-x-1/2 -top-6 text-red-500 text-xs"
            ></span>
            <label class="text-center" for="zip1"
              >郵便番号<span class="text-red-500">*</span></label
            >
            <input
              type="text"
              id="zip1"
              name="zip1"
              class="w-16 h-9 border ml-4 rounded-[66px] border-[var(--main-color)] placeholder-gray-400 text-center"
              maxlength="3"
              placeholder="123"
            />
            <span>-</span>
            <input
              type="text"
              name="zip2"
              class="w-16 border h-9 rounded-2xl border-[var(--main-color)] placeholder-gray-400 text-center"
              maxlength="4"
              placeholder="4567"
            />
            <button
              type="button"
              class="px-3 h-9 primary-button ml-2 rounded-2xl"
              id="searchBtn"
            >
              検索
            </button>
          </div>
          <div class="form-group mt-4">
            <input
              id="prefecture"
              type="text"
              name="prefecture"
              th:value="${account.prefecture}"
              placeholder=" "
              class="peer form-input"
            />
            <label for="prefecture" class="form-label">
              都道府県<span class="text-red-500">*</span>
              <span
                th:if="${prefectureMessage}"
                th:text="${prefectureMessage}"
                class="text-xs text-red-500 ml-2"
              ></span>
            </label>
          </div>

          <!-- 市区町村 -->
          <div class="form-group mt-4">
            <input
              id="city"
              type="text"
              name="city"
              th:value="${account.city}"
              placeholder=" "
              class="peer form-input"
            />
            <label for="city" class="form-label">
              市区町村<span class="text-red-500">*</span>
              <span
                th:if="${cityMessage}"
                th:text="${cityMessage}"
                class="text-xs text-red-500 ml-2"
              ></span>
            </label>
          </div>

          <!-- 町域・番地 -->
          <div class="form-group mt-4">
            <input
              id="town"
              type="text"
              name="town"
              th:value="${account.town}"
              placeholder=" "
              class="peer form-input"
            />
            <label for="town" class="form-label">
              町域・番地<span class="text-red-500">*</span>
              <span
                th:if="${townMessage}"
                th:text="${townMessage}"
                class="text-xs text-red-500 ml-2"
              ></span>
            </label>
          </div>

          <!-- 建物名 -->
          <div class="form-group mt-4">
            <input
              id="building"
              type="text"
              name="building"
              th:value="${account.building}"
              placeholder=" "
              class="peer form-input"
            />
            <label for="building" class="form-label">
              建物名など
              <span
                th:if="${buildingMessage}"
                th:text="${buildingMessage}"
                class="text-xs text-red-500 ml-2"
              ></span>
            </label>
          </div>

          <!-- 支払い方法 -->
          <div class="form-group mt-4 relative">
            <select
              id="payment_method"
              name="payment_method"
              class="form-input peer appearance-none"
            >
              <option value="クレジット" selected>クレジットカード</option>
              <option value="代金引換">代金引換</option>
            </select>
            <label for="payment_method" class="form-label">
              支払い方法<span class="text-red-500">*</span>
              <span
                th:if="${paymentMethodMessage}"
                th:text="${paymentMethodMessage}"
                class="text-xs text-red-500 ml-2"
              ></span>
            </label>
          </div>

          <!-- 電話 -->
          <div class="form-group mt-4">
            <input
              id="tel"
              type="text"
              name="tel"
              th:value="${account.tel}"
              placeholder=" "
              class="peer form-input"
            />
            <label for="tel" class="form-label">
              電話番号
              <span
                th:if="${telMessage}"
                th:text="${telMessage}"
                class="text-xs text-red-500 ml-2"
              ></span>
            </label>
          </div>

          <!-- メール -->
          <div class="form-group mt-4">
            <input
              id="email"
              type="text"
              name="email"
              th:value="${account.email}"
              placeholder=" "
              class="peer form-input"
            />
            <label for="email" class="form-label">
              メールアドレス
              <span
                th:if="${emailMessage}"
                th:text="${emailMessage}"
                class="text-xs text-red-500 ml-2"
              ></span>
            </label>
          </div>

          <!-- 隠し項目 -->
          <input type="hidden" name="item_id" th:value="${item.id}" />
          <input
            type="hidden"
            name="address"
            id="addressHidden"
            th:value="${account.prefecture != null ? account.prefecture : ''} + ' ' + ${account.city != null ? account.city : ''} + ' ' + ${account.town != null ? account.town : ''} + ' ' + ${account.building != null ? account.building : ''}"
          />

          <!-- ボタン -->
          <button type="submit" class="w-full mt-6 primary-button">登録</button>
        </form>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const searchBtn = document.getElementById("searchBtn");
        const zip1 = document.querySelector('input[name="zip1"]');
        const zip2 = document.querySelector('input[name="zip2"]');

        const pref = document.querySelector('input[name="prefecture"]');
        const city = document.querySelector('input[name="city"]');
        const town = document.querySelector('input[name="town"]');

        searchBtn.addEventListener("click", async () => {
          const zipcode = zip1.value + zip2.value;

          if (!/^\d{7}$/.test(zipcode)) {
            alert("郵便番号は7桁の数字で入力してください");
            return;
          }

          try {
            const res = await fetch(
              `https://zipcloud.ibsnet.co.jp/api/search?zipcode=${zipcode}`
            );
            const data = await res.json();

            if (data.results) {
              const result = data.results[0];
              pref.value = result.address1; // 都道府県
              city.value = result.address2; // 市区町村

              [pref, city, town].forEach((input) => {
                input.classList.add("filled"); // 入力値があるから filled クラスをつける
              });
            } else {
              alert("該当する住所が見つかりませんでした");
            }
          } catch (err) {
            alert("通信エラーが発生しました");
            console.error(err);
          }
        });
      });

      document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".form-input").forEach((input) => {
          const updateFilled = () => {
            if (input.value && input.value.trim() !== "") {
              input.classList.add("filled");
            } else {
              input.classList.remove("filled");
            }
          };

          updateFilled(); // 初期状態でチェック

          input.addEventListener("input", updateFilled); // input系（text）
          input.addEventListener("change", updateFilled); // select系
        });
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.querySelector("form");
        const addressHidden = document.getElementById("addressHidden");

        form.addEventListener("submit", (e) => {
          const pref = document
            .querySelector('input[name="prefecture"]')
            .value.trim();
          const city = document
            .querySelector('input[name="city"]')
            .value.trim();
          const town = document
            .querySelector('input[name="town"]')
            .value.trim();
          const building = document
            .querySelector('input[name="building"]')
            .value.trim();

          const address = [pref, city, town, building]
            .filter((part) => part !== "")
            .join(" ");

          if (address === "") {
            addressHidden.value = "";
          } else {
            addressHidden.value = address;
          }
        });
      });
    </script>
  </body>
</html>
